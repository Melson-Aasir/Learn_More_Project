{% extends 'navbar/adminnavbar.html' %}

{% block title %}
UpdateData
{% endblock %}


{% block content %}

<style>

form {
  width: 400px;
  margin: 0 auto;
  padding: 20px;
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
input,select {
    width: 100%;
    spacing:2px;
    height: 40px;
    font-size: 16px;
    color: #333;
    padding: 0 10px;
    background: #F5F5F5;
    border: 1px solid #333;
    outline: none;
    border-radius: 5px;
    margin-bottom: 10px;
}
.btn {
  width: 40%;
  height: 40px;
  outline: none;
  border: none;
  cursor: pointer;
  display: inline-block;
  margin: 0 auto;
  padding: 0.9rem 2.5rem;
  text-align: center;
  background-color: #000000;
  color: #fff;
  border-radius: 5px;
  box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
  font-size: 17px;
}
</style>

<h1 align="center">Update Trainer Details</h1>
<form method="post">

    {% csrf_token %}

<!--    <h1 align="center">Update student Details</h1>-->
<table align="center" >
        <tr>
            <td>Trainer Name </td>
            <td><input type="text" name="txttname" value="{{ data.trainer_name }}"></td>
        </tr>
        <tr>
            <td>Trainer Phno</td>
            <td><input type="text" name="txttphno" value="{{ data.trainer_phno }}"></td>
        </tr>
        <tr>
            <td>Trainer Email</td>
            <td><input type="email" name="txttemail" value="{{ data.trainer_email }}"></td>
        </tr>
        <tr>
            <td>Trainer City </td>
            <td><select name="ddlcity">
                <option selected>{{ data.trainer_city }}</option>
                {% for i in citydata %}
                    <option>{{ i.city_name }}</option>
                {% endfor %}


            </select></td>
        </tr>
        <tr>
            <td>Teaching Course</td>
            <td><select name="ddlcourse">
                <option selected>{{ data.teaching_course }}</option>
                {% for i in coursedata %}
                    <option>{{ i.course_name }}</option>
                {% endfor %}

            </select></td>
        </tr>
            <tr>
            <td>Trainer Salary</td>
            <td><input type="number" name="txtsalary" value="{{ data.trainer_salary }}"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button type="submit" class="btn" name="btnsub" >Update</button></td>
        </tr>
</table>
</form>

{% endblock %}
